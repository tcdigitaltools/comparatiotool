name: comparatio

services:
  # MongoDB (optional for development)
  mongodb:
    image: mongo:7.0
    container_name: comparatio-mongodb-dev
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    environment:
      MONGO_INITDB_DATABASE: ${MONGO_DB:-compa_demo}
    volumes:
      - mongodb_data:/data/db
    networks:
      - comparatio-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # Backend Service
  backend:
    build:
      context: ../compa-ratio/BackEnd
      dockerfile: Dockerfile.llcompa_ratioll
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: comparatio-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - JAVA_OPTS=${JAVA_OPTS:--Xmx512m -Xms256m}
      - APP_PORT=${APP_PORT:-8080}
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017}
      - MONGO_DB=${MONGO_DB:-compa_demo}
      - JWT_SECRET=${JWT_SECRET}
      - FILE_STORAGE_PATH=${FILE_STORAGE_PATH:-/app/uploads}
      - FILE_RETENTION_DAYS=${FILE_RETENTION_DAYS:-90}
    volumes:
      - backend_uploads:/app/uploads
    tmpfs:
      - /tmp:size=1G
    networks:
      - comparatio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 60s
    depends_on:
      mongodb:
        condition: service_healthy

  # Frontend Service
  frontend:
    build:
      context: ../FrontEnd
      dockerfile: Dockerfile.llcompa_ratioll
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: comparatio-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - NEXT_PUBLIC_API_URL=http://backend:8080
    networks:
      - comparatio-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    depends_on:
      backend:
        condition: service_healthy

networks:
  comparatio-network:
    name: comparatio-network
    driver: bridge

volumes:
  mongodb_data:
    name: comparatio-mongodb-data
  backend_uploads:
    name: comparatio-backend-uploads

